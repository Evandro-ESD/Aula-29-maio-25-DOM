<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
    <!-- DOM (Document Object Model) -->
     <h2>Alterar um conte√∫do de um elemento</h2>
     <p id="menssagem" >Texto original</p>
     <button onclick="alterarTexto()" >Alterar texto</button>
     <h2>Coletar dados de um input</h2>
     <input type="text" id="item" placeholder="Novo item">
     <button onclick="adicionarItem()" id=""> Adicinar</button>
     <ul id="lista" ></ul>
     <!-- <ul id="listaPessoas" ></ul> -->
    
     <script>
        let pessoas = []
        alterarTexto = ()=>{
            document.getElementById('menssagem').textContent = "Texto alterado com sucesso"
        }
        adicionarItem = ()=>{
            const text = document.querySelector("#item").value;
            pessoas.push(text)
            document.querySelector("#lista").textContent = `Item: ${text}`
            // document.querySelector("#listaPessoas").textContent = `Item: ${pessoas}`

        }
     </script>
</body>
</html>
